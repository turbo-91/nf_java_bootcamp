name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"
          cache: 'maven'
      - run: mvn package --batch-mode
  pull_request:
    branches: [ "main" ]


